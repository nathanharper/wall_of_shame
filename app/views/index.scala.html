@(songs : List[List[Any]], names : List[List[Any]])
<!DOCTYPE html>
<html>
<head>
    <title>Wall of Shame</title>
</head>
<body>
    <div style="width:100%;text-align:center;"><h1>Wall of Shame</h1></div>
    <div style="margin:20px;">
        <div style="float:left;padding-right:20px;border-right:1px solid black;">
            <h3>Shamefullest Songs</h3>
            <ul>
                @songs.map { r =>
                <li><b>@r(0)</b> requested "<b>@r(1)</b>" <b>@r(2)</b> time(s)</li>
                }
            </ul>
        </div>
        <div style="float:left;margin-left:20px;padding-left:20px;">
            <h3>Shamefullest Deviants</h3>
            <ul>
                @names.map { r =>
                <li><b>@r(0)</b> with <b>@r(1)</b> transgressions</li>
                }
            </ul>
        </div>
    </div>
</body>
</html>
